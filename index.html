<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- G Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>TreinMe 2.0</title>
</head>
<body>

    <div class="container-xl">

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <section class="container">

            <div class="container-m">

                <!-- Name & Surname -->
                <div class="centrature">
                    <h4>Nome</h4>
                    <input type="text" id="name-surname" class="style-box">
                        
                    </input>
                </div>
                <!-- Km -->
                <div class="centrature">
                    <h4>Distanza</h4>
                    <input type="text" id="km" class="style-box">
                
                    </input>
                </div>
                <!-- Age -->
                <div class="centrature">
                    <h4>Et&agrave;</h4>
                    <input type="text" id="age" class="style-box">
                
                    </input>
                </div>

            </div>

            <div id="button-box">

                <!-- GENERATION -->
                <button id="send" class="buttons-style">
                    Genera
                </button>
                <!-- DELETE -->
                <button id="delete" class="buttons-style">
                    Annulla
                </button>

            </div>
            
        </section>
        

        <section id="train-ticket" class="ticket-container">
            <h2>DETTAGLIO PASSEGGERI</h2>
            
            <div id="container-s">
                <!-- Box Print NAME -->
                <div id="lateral-ticket-box">
                    <!-- print name -->
                    <h3>NOME PASSEGGERO</h3>
                    <div id="print-name">
                    </div>
                </div>

                <!-- Box Print OFFERT & COST -->
                <div id="lateral-ticket-info-box">

                    <!-- Print offert -->
                    <div>

                        <h4>Offerta</h4>
                        <div id="print-offert">
                        </div>

                    </div>
                    <!-- Carrozza -->
                    <div>

                        <h4>Carrozza</h4>
                        <div id="print-carrozza">
                        </div>

                    </div>
                    <!-- Codice CP -->
                    <div>

                        <h4>Codice CP</h4>
                        <div id="print-cp">
                        </div>

                    </div>

                    <!-- Print cost -->
                    <div>
                        <h4>Costo Biglietto</h4>
                        <div id="print-cost">
                        </div>
                    </div>

                </div>
            </div>
    
        </section>


    </div>


    <script src="js/script.js">
    </script>
</body>
</html>
